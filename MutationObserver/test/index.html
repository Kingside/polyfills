  expect(record.type).to.be(expected.type === undefined ? null : expected.type);

  // expect(record.addedNodes).to.be(expected.addedNodes === undefined ? null : expected.addedNodes);
  // expect(record.removedNodes).to.be(expected.removedNodes === undefined ? null : expected.removedNodes);

  expect(record.nextSibling).to.be(expected.nextSibling === undefined ? null : expected.nextSibling);
  expect(record.attributeName).to.be(expected.attributeName === undefined ? null : expected.attributeName);
  expect(record.attributeNamespace).to.be(expected.attributeNamespace === undefined ? null : expected.attributeNamespace);
  expect(record.oldValue).to.be(expected.oldValue === undefined ? null : expected.oldValue);
}
