Object.defineProperty(DocumentFragment.prototype, 'innerHTML', {
  get: function() {
    throw 'not implemented';
  },
  set: function(value) {
    this.textContent = '';
    var tmp = this.ownerDocument.createElement('div');
    tmp.innerHTML = value;
    while (tmp.firstChild) {
      this.appendChild(tmp.firstChild);
    }
  },
  enumerable: true,
  configurable: true
});

</script>
