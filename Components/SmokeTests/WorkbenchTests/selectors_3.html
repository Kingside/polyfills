<!DOCTYPE html>

<x-compose></x-compose>

<script>
  if (!window.WebKitShadowRoot) {
    document.body.innerHTML = "Sorry, WebkitShadowRoot required";
  }

  // expand x-compose
  var xc = document.querySelector("x-compose");
  var xcs = new WebKitShadowRoot(xc);
  xcs.innerHTML = 'x-compose content: { <x-element><x-element> }';
  
  // expand x-element
  var xe = xcs.querySelector("x-element");
  var xes = new WebKitShadowRoot(xe);
  xes.innerHTML = 'x-element';
</script>
