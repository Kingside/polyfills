<head>
<title>Bind Demo</title>
<script src="../mdv-polyfill.js"></script>
</head>
<body onload="go()">
  <a href="{{bar}}">{{bar}}</a>
  <input value="{{bar}}" />
  <hr>
<template instantiate>
  <a href="{{bar}}">Hi</a>
  <div src="{{bar}}">{{bar}}</div>
  <input value="{{bar}}" />
</template>

<script>
  go = function() {
    m = document.body.model = {
      bar: 'this is barta'
    };
    console.log(m);
    d = document.querySelector('a');
    d.model = m;

    d.addBinding('href', '{{bar}}');
    d.addBinding('zot', '{{bar}}');
    
    
    i = document.querySelector('input');
    i.model = m;
    i.addBinding('value', '{{bar}}');
    
    d.childNodes[0].addBinding('{{bar}}');
    Model.dirtyCheck();
}
</script>

</body>
</html>
