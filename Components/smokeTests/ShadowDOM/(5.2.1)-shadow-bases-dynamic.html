<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- -->
    <script src="lib/lang.js"></script>
    <script src="lib/dump.js"></script>
    <!-- -->
    <script src="../../ShadowDOM/polyfill/LightDom.js"></script>
    <script src="../../ShadowDOM/polyfill/Changeling.js"></script>
    <script src="../../ShadowDOM/polyfill/Projection.js"></script>
    <script src="../../ShadowDOM/polyfill/ShadowDom.js"></script>
    <!-- -->
    <style>
      div, g-A {
        display: block;
        border: 1px dotted red;
        margin: 8px;
        padding: 8px;
      }
    </style>
    <script>
      change = function() {
        A = $("g-A");
        //
        new LightDom(A);
        new ShadowDom(A, $("template#Ab").content);
        Aroot = new ShadowDom(A, $("template#A").content);
        A.distribute();
        //
        addShadow = function() {
          var textNode = document.createTextNode(', shadow: ');
          var shadow = document.createElement('shadow');
          Aroot.appendChild(textNode);
          Aroot.appendChild(shadow);
          A.distribute();
        }
        //
        addShadow();
        //
        dumper(A);
      }
    </script>
  </head>
  <body onload="change()">
      <g-A>
        <span>Where am I?</span>
      </g-A>
      <template id="Ab"><span>A's base template, content: [<content></content>]</span></template>
      <template id="A"><span>A's template</span></template>
      
      <hr/>
      
      Expected output (also, see console):

      <div><span>A's template, shadow: A's base template, content: [ Where am I? ]</span></div>
  </body>
</html>
