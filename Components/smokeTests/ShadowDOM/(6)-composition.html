<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- -->
    <script>window.__exported_components_polyfill_scope__ = window;</script>
    <script src="../../ShadowDOM/shadowdom-polyfill.js" shadow="shim"></script>
    <!-- -->
    <script src="lib/lang.js"></script>
    <script src="lib/dump.js"></script>
    <!-- -->

    <style>
      div, g-A, g-B {
        display: block;
        border: 1px dotted red;
        margin: 8px;
        padding: 8px;
      }
    </style>
    <script>
      change = function() {
        A = $("g-A");
        var root = new ShadowRoot(A, $("template#A").content);
        //
        B = root.querySelector("g-B") || $("g-B");
        new ShadowRoot(B, $("template#B").content);
        ShadowDOM.distribute(A);
        //
        dumper(A);
      }
    </script>
  </head>
  <body onload="change()">
      <g-A><span id="a1">Where am I?</span></g-A>
  
      <template id="A">[A->]<br/>
          a B: 
          <g-B>Content For B</g-B>
          A's content: [<content></content>]
      <br/>[<-A]</template>
      <template id="B">[B->][<content></content>][<-B]</template>
      
      <hr/>
      
      Expected output (also, see console):

      <div>[A-&gt;]<br/>
          a B: 
          <div>[B-&gt;][Content For B][&lt;-B]</div>
          A's content: [<span id="a1">Where am I?</span>]<br/>
      [&lt;-A]</div>

</body>
</html>
