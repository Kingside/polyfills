<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- -->
    <script src="lib/lang.js"></script>
    <script src="lib/dump.js"></script>
    <!-- -->
    <script src="../../ShadowDOM/polyfill/LightDom.js"></script>
    <script src="../../ShadowDOM/polyfill/Changeling.js"></script>
    <script src="../../ShadowDOM/polyfill/Projection.js"></script>
    <script src="../../ShadowDOM/polyfill/ShadowDom.js"></script>
    <!-- -->
    <style>
      div, g-A {
        display: block;
        border: 1px dotted red;
        margin: 8px;
        padding: 8px;
      }
    </style>
    <script>
      change = function() {
        A = $("g-A");
        new LightDom(A);
        new ShadowDom(A, $("template#A").content);
        A.distribute();
        dumper(A);
      }
    </script>
  </head>
  <body onload="change()">
      <g-A>
        <div class="a">To DIV.a perchance</div><span class="b">To SPAN.b or not</span>
      </g-A>
      <template id="A">
        A's template<br/>
        div content:
        <content select=".a"></content>
        span content: 
        <div><content select=".b"></content></div>
      </template>
      
      <hr/>
      
      Expected output (also, see console):

      <div>
        A's template<br/>
        div content:
        <div>To DIV.a perchance</div>
        span content:
        <div><span>To SPAN.b or not</span>
      </div>
  </body>
</html>
