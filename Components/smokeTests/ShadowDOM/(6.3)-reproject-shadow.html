<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- -->
    <script src="lib/lang.js"></script>
    <script src="lib/dump.js"></script>
    <!-- -->
    <script src="../../ShadowDOM/polyfill/LightDom.js"></script>
    <script src="../../ShadowDOM/polyfill/Changeling.js"></script>
    <script src="../../ShadowDOM/polyfill/Projection.js"></script>
    <script src="../../ShadowDOM/polyfill/ShadowDom.js"></script>
    <!-- -->
    <style>
      div, g-A, g-B {
        display: block;
        border: 1px dotted red;
        margin: 8px;
        padding: 8px;
      }
    </style>
    <script>
      change = function() {
        A = $("g-A");
        new LightDom(A);
        new ShadowDom(A, $("template#Ab").content);
        new ShadowDom(A, $("template#A").content);
        // makes g-B visible to $
        A.distribute();
        //
        B = $("g-B");
        new LightDom(B);
        new ShadowDom(B, $("template#B").content);
        A.distribute();
        //
        dumper(A);
      }
    </script>
  </head>
  <body onload="change()">
      <g-A><span id="a1">Where am I?</span></g-A>
  
      <!-- content must project through shadow's content to become B content -->
      <template id="A">[A->]<g-B><shadow></shadow></g-B>[<-A]</template>
      <!-- content inserts into this shadow -->
      <template id="Ab">[Ab->]<content></content>[<-Ab]</template>
      <!-- simply echo content -->
      <template id="B">[B->]<content></content>[<-B]</template>
      
      <hr/>
      
      Expected output (also, see console):

      <div>[A-&gt;]<div>[B-&gt;][Ab-&gt;]<span id="a1">Where am I?</span>[&lt;-Ab][&lt;-B]</div>[&lt;-A]</div>
</body>
</html>
