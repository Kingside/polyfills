<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- -->
    <script src="lib/lang.js"></script>
    <script src="lib/dump.js"></script>
    <!-- -->
    <script src="../../ShadowDOM/polyfill/LightDOM.js"></script>
    <script src="../../ShadowDOM/polyfill/Changeling.js"></script>
    <script src="../../ShadowDOM/polyfill/Projection.js"></script>
    <script src="../../ShadowDOM/polyfill/ShadowDOM.js"></script>
    <!-- -->
    <style>
      div, g-A {
        display: block;
        border: 1px dotted red;
        margin: 8px;
        padding: 8px;
      }
    </style>
    <script>
      change = function() {
        A = $("g-A");
        //
        new LightDOM(A);
        new ShadowDOM(A, $("template#A").content);
        A.distribute();
        //
        dumper(A);
      }
    </script>
  </head>
  <body onload="change()">
      <g-A>
        <span>Where am I?</span>
      </g-A>
      <template id="A">[<content select="*"></content>]</template>
      
      <hr/>
      
      Expected output (also, see console):

      <div>[<span>Where am I?</span>]</div>
  </body>
</html>
