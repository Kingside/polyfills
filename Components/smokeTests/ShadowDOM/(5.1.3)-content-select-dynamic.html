<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- -->
    <script src="lib/lang.js"></script>
    <script src="lib/dump.js"></script>
    <!-- -->
    <script src="../../ShadowDOM/polyfill/LightDOM.js"></script>
    <script src="../../ShadowDOM/polyfill/Changeling.js"></script>
    <script src="../../ShadowDOM/polyfill/Projection.js"></script>
    <script src="../../ShadowDOM/polyfill/ShadowDOM.js"></script>
    <!-- -->
    <style>
      div, g-A {
        display: block;
        border: 1px dotted red;
        margin: 8px;
        padding: 8px;
      }
    </style>
    <script>
      change = function() {
        A = $("g-A");
        //
        new LightDOM(A);
        Aroot = new ShadowDOM(A, $("template#A").content);
        A.distribute();
        
        changeContent = function() {
          ShadowDOM.localQuery(Aroot, 'content').setAttribute('select', 'span');
          A.distribute();
        }
        
        addContent = function() {
          var content = document.createElement('content');
          content.setAttribute('select', 'div');
          var div = ShadowDOM.localQuery(Aroot, 'div');
          div.appendChild(content);
          A.distribute();
        }
        changeContent();
        addContent();
        //
        dumper(A);
      }
    </script>
  </head>
  <body onload="change()">
      <g-A>
        <div>To DIV perchance</div><span>To SPAN or not</span>
      </g-A>
      <template id="A">
        A's template<br/>
        content 1:
        <content select="div"></content>
        <br>
        <div>content 2: </div>
      </template>
      
      <hr/>
      
      Expected output (also, see console):

      <div>
        A's template<br/>
        content 1:
        <span>To SPAN or not</span>
        <br>
        <div>
          content 2: <div>To DIV perchance</div>
        </div>
      </div>
  </body>
</html>
