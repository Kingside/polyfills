<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- -->
    <script src="lib/lang.js"></script>
    <script src="lib/dump.js"></script>
    <!-- -->
    <script src="../../ShadowDOM/polyfill/Changeling.js"></script>
    <!-- -->   
    <style>
      div {
        border: 1px dotted red;
        margin: 8px;
        padding: 8px;
      }
    </style>
    <script>
      change = function() {
        var $ = document.querySelector.bind(document);
        // establish virtual tree via changeling
        var span = $("#parentA > span");
        new Changeling(span).transplant(span);
        $("#parentB").appendChild(span);
        // dump document tree
        dumper(document.body);
      }
    </script>
  </head>
  <body onload="change()">
      <div id="parentA"><span>Where am I?</span></div>
      <div id="parentB"></div>
      
      <hr/>    
      
      Expected output:
      <div>
        <span>(changeling for SPAN)</span>
      </div>
      <div>
        <span>Where am I?</span>
      </div>
  </body>
</html>
